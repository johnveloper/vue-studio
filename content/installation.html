<h1>Installation</h1>

<h2>Latest Version</h2>
<p>This guide is up to latest stable version for now (8 April 2019) - v2.6.10. Detailed release notes can be found on <a href="https://github.com/vuejs/vue/releases">GitHub</a>.</p>

<h2>Browser Compatibility</h2>
<p>Vue supports all ES5-compilant browser, that is all browser except IE8 and below, where ES5 is unshimmable.</p>
